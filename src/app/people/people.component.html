<table>
    <thead>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Website</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of persons">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address.city}}, {{item.address.zipcode}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.website}}</td>
      </tr>
    </tbody>
</table>
